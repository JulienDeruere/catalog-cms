# Set root logger level to DEBUG and its only appender to CONSOLE.
log4j.rootLogger=DEBUG, SpringJUnit4ClassRunner

# SpringJUnit4ClassRunner is set to be a ConsoleAppender.
log4j.appender.SpringJUnit4ClassRunner=org.apache.log4j.ConsoleAppender
# SpringJUnit4ClassRunner uses PatternLayout.
log4j.appender.SpringJUnit4ClassRunner.layout=org.apache.log4j.PatternLayout
log4j.appender.SpringJUnit4ClassRunner.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# c3p0
log4j.logger.com.mchange=INFO

# Spring
log4j.logger.org.springframework=WARN

# Hibernate
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.type=TRACE
log4j.logger.org.hibernate.type.BasicTypeRegistry=WARN
log4j.logger.org.hibernate.SQL=TRACE